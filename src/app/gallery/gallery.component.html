<mdc-image-list #demomasonry [masonry]="true" class="masonry-image-list">
    <mdc-image-list-item class="album-title">
      <span class="title">marseille</span>
    </mdc-image-list-item>
    <mdc-image-list-item *ngFor="let image of images | async" [routerLink]="['/media', albumId, image.key]"> <img mdcImageListImage class="gal-thumb" src="{{image.baseUrl}}" />
        <div class="overlay"></div>
    </mdc-image-list-item>
</mdc-image-list>
