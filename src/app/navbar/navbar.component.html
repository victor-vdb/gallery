<mat-list role="list">
  <button mat-list-item role="listitem" (click)="sidenav.toggle()">Menu</button>
  <a mat-list-item *ngIf="(user|async)?.uid" role="listitem" routerLink="/albums">Gallery</a>
  <a mat-list-item *ngIf="(user|async)?.uid" role="listitem" routerLink="/upload">Upload</a>
  <a mat-list-item *ngIf="!(user|async)?.uid" role="listitem" routerLink="/login">Login</a>
  <a mat-list-item *ngIf="(user|async)?.uid" role="listitem" href="#" (click)="logOut()">Logout</a>
</mat-list>
