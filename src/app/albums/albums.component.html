	<mdc-image-list #demomasonry [masonry]="true" class="masonry-image-list">
        <mdc-image-list-item class="album-title">
			<span>albums</span>
		</mdc-image-list-item>
		<mdc-image-list-item *ngFor="let album of albums | async" [routerLink]="['/gallery', album.key]">
			<img mdcImageListImage class="gal-thumb" src="{{album.coverPhotoBaseUrl}}" />
            <div class="overlay"></div>
		</mdc-image-list-item>
	</mdc-image-list>
